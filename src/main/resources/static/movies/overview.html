<table id="movieTable" class="display">
    <!-- Header Table -->
    <thead>
        <tr>
            <th>Movie</th>
            <th>Room</th>
            <th>Duration</th>
            <th>Book now</th>
        </tr>
    </thead>
</table>
<script type="text/javascript">
    $(document).ready( function ()
    {
        $('#movieTable').DataTable
        ({
            "sAjaxSource": "/employees",
            "sAjaxDataProp": "",
            "order": [[ 0, "asc" ]],
            "aoColumns": [
                { "mData": "id"},
                { "mData": "movie" },
                { "mData": "duration" },
                { "mData": "bookNow" }
            ]
        })
    });
</script>
